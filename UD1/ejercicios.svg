          <text x="448.7373" xml:space="preserve" y="415.6913" stroke="none">1. Abre el archivo /etc/network/interfaces con el editor vim y configura la interfaz de red dentro</text>
          <text x="448.7373" xml:space="preserve" y="429.6601" stroke="none">de la red 192.168.1.0.</text>
          <text x="448.7373" xml:space="preserve" y="443.6288" stroke="none">2. Reinicia la tarjeta de red mediante los comandos: ifdown / ifup, acompañados del nombre</text>
          <text x="448.7373" xml:space="preserve" y="457.5976" stroke="none">de la tarjeta.</text>
          <text x="448.7373" xml:space="preserve" y="471.5663" stroke="none">3. Comprueba que todo ha ido bien mediante el comando ifconfig.</text>
          <text x="448.7373" xml:space="preserve" y="485.5351" stroke="none">4. Deja la tarjeta de red en dinamica, pon el adaptador de red en adaptador puente, renueva </text>
