          <text x="448.7373" xml:space="preserve" y="130.7637" stroke="none">1. Crea un directorio en el home del usuario diego. Dentro de ese directorio crea otros dos o mas.</text>
        </g>
        <g text-rendering="geometricPrecision" stroke-miterlimit="1.45" shape-rendering="geometricPrecision" font-family="'DejaVu Serif'" transform="matrix(1,0,0,1,-358,-61)" stroke-linecap="butt">
          <text x="448.7373" xml:space="preserve" y="144.7324" stroke="none">En uno de ellos crea otro directorio mas, con algún archivo. Puedes crear el archivo facilmente</text>
          <text x="448.7373" xml:space="preserve" y="158.7012" stroke="none">con: touch &lt;nombreArchivo&gt;.</text>
          <text x="448.7373" xml:space="preserve" y="172.6699" stroke="none">2. Usa ls -l para el contenido de los directorios y sus permisos.</text>
          <text x="448.7373" xml:space="preserve" y="186.6387" stroke="none">3. Posicionate en el primer directorio que hiciste, el que contiene todo lo demás, y, mediante el</text>
          <text x="448.7373" xml:space="preserve" y="200.6074" stroke="none">comando ls -R puedes ver todos los archivos y directorios contenidos.</text>
          <text x="448.7373" xml:space="preserve" y="214.5762" stroke="none">4. Instala el paquete: tree, mediante: apt install tree.</text>
          <text x="448.7373" xml:space="preserve" y="228.5449" stroke="none">5. Haz lo mismo que en paso 3 pero con el comando tree.</text>
        </g>
      </g>
