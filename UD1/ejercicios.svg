          <text x="448.7373" xml:space="preserve" y="272.4114" stroke="none">1. Abre el archivo /etc/network/interfaces con el editor: nano.</text>
          <text x="448.7373" xml:space="preserve" y="286.3802" stroke="none">2. Abre el archivo /etc/host con el editor nano.</text>
          <text x="448.7373" xml:space="preserve" y="300.3489" stroke="none">3. Crea un archivo de texto en el home de diego y escribe dentro tu nombre y apellidos con el </text>
          <text x="448.7373" xml:space="preserve" y="314.3177" stroke="none">editor nano.</text>
          <text x="448.7373" xml:space="preserve" y="328.2864" stroke="none">4. Abre los archivos anteriores con: vi. ( para cerrar vi teclea la siguiente secuencia: esc + : +</text>
